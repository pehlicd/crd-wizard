version: 2

project_name: crd-wizard

changelog:
  use: github
  sort: desc
  filters:
    exclude:
      - '^Merge pull request'
      - '^build(release): bump brew formula'
  groups:
    - title: "Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Documentation Updates"
      regexp: '^.*?chore\(docs\)(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Other Changes"
      regexp: "^(ci|build|misc|perf|deps):"
      order: 3
    - title: "Miscellaneous"
      regexp: ".*"
      order: 4

before:
  hooks:
    - go fmt ./...
    - go mod tidy
    - go mod download

builds:
  - id: crd-wizard
    main: .
    binary: crd-wizard
    env:
      - CGO_ENABLED=0
    ldflags: -s -w -X github.com/pehlicd/crd-wizard/cmd.versionString={{ .Tag }} -X github.com/pehlicd/crd-wizard/cmd.buildDate={{ .Date }} -X github.com/pehlicd/crd-wizard/cmd.buildCommit={{ .Commit }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

  - id: kubectl-crd-wizard
    main: .
    binary: kubectl-crd_wizard
    env:
      - CGO_ENABLED=0
    ldflags: -s -w -X github.com/pehlicd/crd-wizard/cmd.versionString={{ .Tag }} -X github.com/pehlicd/crd-wizard/cmd.buildDate={{ .Date }} -X github.com/pehlicd/crd-wizard/cmd.buildCommit={{ .Commit }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - id: crd-wizard-archive
    ids:
      - crd-wizard
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: false
    formats: ['tar.gz']
    files:
      - LICENSE

  - id: kubectl-crd-wizard-archive
    ids:
      - kubectl-crd-wizard
    name_template: "kubectl-crd_wizard_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: false
    formats: ['tar.gz']
    files:
      - LICENSE

release:
  github:
    name: crd-wizard
    owner: pehlicd
  draft: false
