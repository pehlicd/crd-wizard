apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crd-wizard
  labels:
    app: crd-wizard
  annotations:
    # Example annotations - adjust based on your ingress controller
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crd-wizard
            port:
              number: 80
